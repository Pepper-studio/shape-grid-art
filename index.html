<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shape Grid Art</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Shape Grid Art</h1>
  <p class="instructions">
    Stamp mode: click any cell to place (or replace). Select mode: select a shape to rotate, mirror, or delete.
  </p>

  <div class="panel" role="group" aria-label="Controls">
    <!-- Mode -->
    <div class="group">
      <div class="group-title">Mode</div>
      <div class="btn-row">
        <button id="modeStampBtn" class="pill-btn active" type="button">Stamp</button>
        <button id="modeSelectBtn" class="pill-btn" type="button">Select</button>
      </div>
    </div>

    <!-- Shape -->
    <div class="group">
      <div class="group-title">Shape</div>
      <div class="btn-row">
        <button id="shapeSquareBtn" class="pill-btn active" type="button">Square</button>
        <button id="shapeRoundedBtn" class="pill-btn" type="button">Rounded corner</button>
      </div>
    </div>

    <!-- Color -->
    <div class="group">
      <div class="group-title">Colour</div>
      <div class="btn-row">
        <button id="colorBlueBtn" class="pill-btn active" type="button" data-color="#6396fc">Blue</button>
        <button id="colorYellowBtn" class="pill-btn" type="button" data-color="#ffdd35">Yellow</button>
      </div>
    </div>

    <!-- Edit (only enabled in Select mode + when something is selected) -->
    <div class="group">
  <div class="group-title">Edit</div>
  <div class="btn-row">
    <button id="selectAllBtn" class="pill-btn" type="button" disabled>
      Select all
    </button>

    <button id="rotateBtn" class="pill-btn" type="button" disabled>
      Rotate 90°
    </button>

    <button id="mirrorXBtn" class="pill-btn" type="button" disabled>
      Mirror ↔
    </button>

    <button id="mirrorYBtn" class="pill-btn" type="button" disabled>
      Mirror ↕
    </button>

    <button id="deleteBtn" class="pill-btn danger" type="button" disabled>
      Delete
    </button>
  </div>
</div>


    <!-- Utility -->
    <div class="group">
      <div class="group-title">Utility</div>
      <div class="btn-row">
        <button id="undoBtn" class="pill-btn" type="button">Undo</button>
        <button id="clearBtn" class="pill-btn" type="button">Clear grid</button>
        <button id="downloadBtn" class="download-btn" type="button">Download SVG</button>
      </div>
    </div>
  </div>

  <div id="grid" class="grid" aria-label="10 by 10 grid"></div>

  <p id="statusText" class="status" aria-live="polite"></p>

  <script src="script.js"></script>
</body>
</html>
