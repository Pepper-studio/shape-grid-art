<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shape Grid Art</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Shape Grid Art</h1>

  <p class="instructions">
    Pick a colour, then click on a cell to place a shape.<br />
    Click the same cell to rotate it. After four clicks, it disappears.<br />
    If you change colour and click a filled cell, it updates to the new colour.
  </p>

  <div class="controls">
    <button class="color-btn active" data-color="#ff4b4b">Red</button>
    <button class="color-btn" data-color="#4b7bff">Blue</button>
    <button class="color-btn" data-color="#ffcf4b">Yellow</button>
  </div>

  <div class="grid" id="grid"></div>

<div class="actions">
  <button id="clearBtn" class="secondary-btn">Clear grid</button>
  <button id="downloadBtn" class="download-btn">Download PNG</button>
</div>

  <button id="downloadBtn" class="download-btn">Download PNG</button>

  <!-- html2canvas for PNG export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
