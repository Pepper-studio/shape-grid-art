<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shape Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <!-- MODE -->
    <div class="mode-bar" role="group" aria-label="Mode">
      <button id="modeStampBtn" class="pill-btn active" type="button">Stamp</button>
      <button id="modeSelectBtn" class="pill-btn" type="button">Select</button>
    </div>

    <!-- MAIN LAYOUT -->
    <div class="layout">

      <!-- LEFT: Shape + Colour -->
      <aside class="panel left" aria-label="Shape and Colour">
        <div class="panel-block">

          <!-- 2-column picker -->
          <div class="picker-grid" aria-label="Shape and colour picker">
            <!-- Shapes column -->
            <div class="picker-col">
              <div class="picker-title">Shapes</div>

              <div class="tile-stack">
                <button id="shapeSquareBtn" class="tile-btn active" type="button" aria-label="Square shape">
                  <span class="tile-icon shape-square" aria-hidden="true"></span>
                </button>

                <button id="shapeRoundedBtn" class="tile-btn" type="button" aria-label="Rounded corner shape">
                  <span class="tile-icon shape-rounded" aria-hidden="true"></span>
                </button>
              </div>
            </div>

            <!-- Colour column -->
            <div class="picker-col">
              <div class="picker-title">Colour</div>

              <div class="tile-stack">
                <button id="colorBlueBtn" class="tile-btn active" type="button" aria-label="Blue colour">
                  <span class="tile-icon swatch-blue" aria-hidden="true"></span>
                </button>

                <button id="colorYellowBtn" class="tile-btn" type="button" aria-label="Yellow colour">
                  <span class="tile-icon swatch-yellow" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>

          <!-- NEW: Output grid size -->
          <div class="output-block" aria-label="Output size">
            <div class="output-title">Grid</div>
            <div class="output-row" role="group" aria-label="Output size buttons">
              <button id="grid2Btn" class="pill-btn" type="button">2×2</button>
              <button id="grid3Btn" class="pill-btn" type="button">3×3</button>
              <button id="grid4Btn" class="pill-btn" type="button">4×4</button>
              <button id="grid5Btn" class="pill-btn active" type="button">5×5</button>
            </div>
          </div>

          <!-- Bottom actions under picker -->
          <div class="picker-actions" role="group" aria-label="Picker actions">
            <button id="randomizeBtn" class="pill-btn" type="button">Randomize</button>
            <button id="backBtn" class="pill-btn" type="button">Back</button>
          </div>

        </div>
      </aside>

      <!-- CENTER: GRID -->
      <main class="center" aria-label="Grid area">
        <div id="grid" class="grid" aria-label="5 by 5 grid"></div>
      </main>

      <!-- RIGHT: EDIT -->
      <aside class="panel right" aria-label="Edit tools">
        <div class="panel-block">
          <div class="panel-title">Edit</div>
          <div class="stack">
            <button id="selectAllBtn" class="pill-btn" type="button" disabled>Select all</button>
            <button id="deselectBtn" class="pill-btn" type="button" disabled>Deselect</button>

            <div class="divider"></div>

            <button id="rotateBtn" class="pill-btn" type="button" disabled>Rotate 90°</button>
            <button id="mirrorXBtn" class="pill-btn" type="button" disabled>Mirror ↔</button>
            <button id="mirrorYBtn" class="pill-btn" type="button" disabled>Mirror ↕</button>
            <button id="deleteBtn" class="pill-btn danger" type="button" disabled>Delete</button>
          </div>
        </div>
      </aside>

    </div>

    <!-- BOTTOM ACTIONS -->
    <div class="bottom-bar" role="group" aria-label="Actions">
      <button id="undoBtn" class="pill-btn" type="button">Undo</button>
      <button id="clearBtn" class="pill-btn" type="button">Clear</button>
      <button id="downloadBtn" class="download-btn" type="button">Download</button>
    </div>

    <!-- STATUS -->
    <p id="statusText" class="status" aria-live="polite"></p>

  </div>

  <script src="script.js"></script>
</body>
</html>
